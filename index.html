<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet href="style.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Pomodoro Timer</title>
</head>

<body>
<div class="container">

  <div class="states">
    <div class="state current">Pomodoro</div>
    <div class="state">Short Break</div>
    <div class="state">Long Break</div>
  </div>

  <div class="out"></div>
  
  <div class="buttons">
    <div class="button" id="start">Start</div>
    <div class="button" id="pause">Pause</div>
    <div class="button" id="stop">Stop</div>
  <div>

  <i class="fa fa-github" style="color: black"></i>

</div>

<script src="script.js"></script>
</body>

</html>
